<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>日本極致行 - 櫻花版</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap');
        
        body { font-family: 'Noto Sans TC', sans-serif; margin: 0; background-color: #FFF5F7; }

        /* 櫻花背景動畫 */
        .sakura-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            background: linear-gradient(180deg, #FFF5F7 0%, #FFFFFF 100%);
            transition: all 0.5s ease;
        }

        /* --- 深色模式核心設定 --- */
        .dark-mode .sakura-bg {
            background: linear-gradient(180deg, #121212 0%, #000000 100%) !important;
        }

        .dark-mode .glass-card {
            background: rgba(40, 40, 40, 0.8) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: #FFFFFF !important;
        }

        .dark-mode .text-gray-900, 
        .dark-mode .text-gray-800,
        .dark-mode h1, .dark-mode h3, .dark-mode h4,
        .dark-mode input {
            color: #FFFFFF !important;
        }

        .dark-mode .glass-header, .dark-mode .glass-nav {
            background: rgba(20, 20, 20, 0.85) !important;
            border-color: #333 !important;
        }

        .dark-mode .bg-gray-100 { background-color: #333 !important; }
        .dark-mode .bg-white { background-color: #222 !important; }
        /* ----------------------- */

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 2rem;
            transition: all 0.3s ease;
        }

        .glass-header {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            border-bottom: 0.5px solid rgba(0,0,0,0.05);
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border-top: 0.5px solid rgba(0,0,0,0.05);
        }

        .sakura-petal {
            position: absolute;
            background: #FFB7C5;
            border-radius: 100% 0 100% 0;
            opacity: 0.3;
            animation: fall 10s infinite linear;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fade-in 0.4s ease-out; }
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="antialiased">

<div id="app" :class="[{ 'dark-mode': isDark }]">
    <div class="sakura-bg">
        <div v-for="n in 8" :key="n" class="sakura-petal" 
             :style="{ left: (n*12)+'%', animationDelay: (n*1.5)+'s', width: '12px', height: '18px' }"></div>
    </div>

    <div class="max-w-md mx-auto min-h-screen relative z-10 pb-32">
        <header class="glass-header sticky top-0 z-[100] px-6 py-5 flex justify-between items-center">
            <div>
                <span class="text-[10px] font-black tracking-[0.3em] text-pink-500 uppercase">Premium Travel</span>
                <h1 class="text-2xl font-black text-gray-900">{{ currentTabTitle }}</h1>
            </div>
            <div class="flex gap-2">
                <button @click="toggleTheme" class="w-10 h-10 rounded-full flex items-center justify-center bg-gray-100 text-gray-600 dark:text-yellow-400 transition-all shadow-sm">
                    <i :class="isDark ? 'fas fa-sun' : 'fas fa-moon'"></i>
                </button>
                <button v-if="activeTab === 'itinerary'" @click="addItinerary" 
                    class="w-10 h-10 bg-pink-500 text-white rounded-full flex items-center justify-center active:scale-90 shadow-lg">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </header>

        <main class="px-5 py-6">
            <div :class="['tab-content', { active: activeTab === 'itinerary' }]">
                <button @click="openAllLocations" 
                    class="w-full glass-card py-5 mb-8 flex items-center justify-center gap-3 active:scale-[0.98] transition shadow-sm border-pink-100">
                    <i class="fas fa-map-location-dot text-pink-500 text-lg"></i>
                    <span class="font-bold">今日行程全景導航</span>
                </button>

                <div class="space-y-6">
                    <div v-for="(item, index) in itinerary" :key="index" class="relative pl-8 border-l-2 border-pink-200 ml-2">
                        <div class="absolute -left-[9px] top-0 w-4 h-4 bg-white border-2 border-pink-500 rounded-full z-10"></div>
                        <div class="glass-card p-5">
                            <div class="flex justify-between">
                                <div class="flex-1">
                                    <input v-model="item.time" type="time" class="text-sm font-bold text-pink-500 bg-transparent focus:outline-none mb-1">
                                    <input v-model="item.location" placeholder="地點名稱" class="block w-full text-lg font-bold bg-transparent focus:outline-none">
                                    <input v-model="item.note" placeholder="新增筆記..." class="block w-full text-xs text-gray-400 bg-transparent focus:outline-none mt-1">
                                </div>
                                <div class="flex flex-col gap-4 pl-2">
                                    <button @click="openMap(item.location)" class="text-blue-400"><i class="fas fa-location-arrow"></i></button>
                                    <button @click="deleteItinerary(index)" class="text-gray-300"><i class="fas fa-xmark"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div :class="['tab-content', { active: activeTab === 'split' }]">
                <div class="bg-zinc-900 rounded-[2.5rem] p-8 text-white shadow-xl mb-6 border border-white/5">
                    <h3 class="text-pink-400 font-black text-xl italic mb-6">TAX FREE 免稅計算</h3>
                    <div class="space-y-5">
                        <div class="border-b border-white/10 pb-4">
                            <p class="text-[10px] text-gray-500 mb-1 uppercase">含稅金額 (JPY)</p>
                            <div class="flex items-baseline">
                                <span class="text-xl text-gray-400 mr-2">¥</span>
                                <input v-model.number="taxInput" type="number" class="bg-transparent text-4xl font-light focus:outline-none w-full" placeholder="0">
                            </div>
                        </div>
                        <div class="flex justify-between">
                            <div>
                                <p class="text-[10px] text-gray-500 font-bold mb-1">退稅後價格</p>
                                <p class="text-2xl">¥ {{ taxRefunded.total }}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-[10px] text-pink-400 font-bold mb-1">省下約</p>
                                <p class="text-2xl text-pink-400">NT$ {{ Math.round(taxRefunded.saved * fxRate) }}</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="glass-card p-8">
                    <h3 class="text-lg font-black mb-6">多人分帳</h3>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <p class="text-[10px] text-gray-400 font-bold mb-1">總金額 (日圓)</p>
                            <input v-model.number="bill.amount" type="number" class="w-full text-xl font-bold bg-transparent border-b border-pink-100 dark:border-gray-700 pb-1 focus:outline-none">
                        </div>
                        <div>
                            <p class="text-[10px] text-gray-400 font-bold mb-1">匯率 (TWD)</p>
                            <input v-model.number="fxRate" type="number" step="0.001" class="w-full text-xl font-bold bg-transparent border-b border-pink-100 dark:border-gray-700 pb-1 focus:outline-none text-pink-500">
                        </div>
                    </div>
                    <div v-if="bill.amount" class="mt-6 p-4 bg-pink-50/50 dark:bg-white/5 rounded-2xl flex justify-between items-center">
                        <span class="text-xs font-bold text-gray-400">每人需支付</span>
                        <span class="text-2xl font-black text-pink-500">NT$ {{ Math.round((bill.amount * fxRate) / (bill.people || 1)) }}</span>
                    </div>
                </div>
            </div>

            <div :class="['tab-content', { active: activeTab === 'tool' }]">
                <div class="grid gap-4">
                    <a v-for="tool in tools" :href="tool.link" target="_blank" class="glass-card p-6 flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <div :class="['w-12 h-12 rounded-2xl flex items-center justify-center text-xl shadow-sm', tool.color]">
                                <i :class="tool.icon"></i>
                            </div>
                            <div>
                                <h4 class="font-bold">{{ tool.name }}</h4>
                                <p class="text-xs text-gray-400">{{ tool.desc }}</p>
                            </div>
                        </div>
                        <i class="fas fa-arrow-right text-gray-200"></i>
                    </a>
                </div>
            </div>
        </main>

        <nav class="fixed bottom-0 left-0 right-0 h-24 glass-nav px-10 flex justify-between items-center z-[100]">
            <button @click="activeTab = 'itinerary'" :class="['flex flex-col items-center gap-1', activeTab === 'itinerary' ? 'text-pink-500' : 'text-gray-300']">
                <i class="fas fa-map-location-dot text-xl"></i>
                <span class="text-[10px] font-bold">行程</span>
            </button>
            <button @click="activeTab = 'split'" :class="['flex flex-col items-center gap-1', activeTab === 'split' ? 'text-pink-500' : 'text-gray-300']">
                <i class="fas fa-wallet text-xl"></i>
                <span class="text-[10px] font-bold">財務</span>
            </button>
            <button @click="activeTab = 'tool'" :class="['flex flex-col items-center gap-1', activeTab === 'tool' ? 'text-pink-500' : 'text-gray-300']">
                <i class="fas fa-wand-magic-sparkles text-xl"></i>
                <span class="text-[10px] font-bold">工具</span>
            </button>
        </nav>
    </div>
</div>

<script>
    const { createApp, ref, computed, watch } = Vue;

    createApp({
        setup() {
            const activeTab = ref('itinerary');
            const isDark = ref(localStorage.getItem('theme') === 'dark');
            const fxRate = ref(0.215);
            const taxInput = ref(null);
            const bill = ref({ amount: null, people: 1 });

            const currentTabTitle = computed(() => {
                return { itinerary: '今日行程', split: '財務計算', tool: '旅行工具' }[activeTab.value];
            });

            const toggleTheme = () => {
                isDark.value = !isDark.value;
                localStorage.setItem('theme', isDark.value ? 'dark' : 'light');
            };

            const tools = [
                { name: 'DeepL 翻譯', desc: '目前最強的日文翻譯', icon: 'fas fa-language', color: 'bg-indigo-50 text-indigo-500', link: 'https://www.deepl.com/translator#zh/ja/' },
                { name: '乘換案內', desc: '日本鐵路交通查詢', icon: 'fas fa-train-subway', color: 'bg-orange-50 text-orange-500', link: 'https://www.jorudan.co.jp/' },
                { name: 'Google 地圖', desc: '開啟地圖瀏覽', icon: 'fas fa-map', color: 'bg-blue-50 text-blue-500', link: 'https://www.google.com/maps' },
                { name: 'Tenki 天氣', desc: '準確的日本氣象預報', icon: 'fas fa-sun', color: 'bg-yellow-50 text-yellow-500', link: 'https://tenki.jp/' }
            ];

            const itinerary = ref(JSON.parse(localStorage.getItem('itinerary_v2')) || [
                { time: "09:00", location: "東京駅", note: "拿取行李與週遊券" }
            ]);

            const taxRefunded = computed(() => {
                if (!taxInput.value) return { total: 0, saved: 0 };
                const preTax = taxInput.value / 1.1; // 日本一般稅率 10%
                return { total: Math.round(preTax), saved: Math.round(taxInput.value - preTax) };
            });

            const addItinerary = () => itinerary.value.push({ time: "12:00", location: "", note: "" });
            const deleteItinerary = (idx) => itinerary.value.splice(idx, 1);
            
            const openMap = (loc) => {
                if(!loc) return;
                window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(loc)}`, '_blank');
            };

            const openAllLocations = () => {
                const locs = itinerary.value.map(i => i.location).filter(l => l !== "");
                if (locs.length < 1) return;
                const origin = encodeURIComponent(locs[0]);
                const destination = encodeURIComponent(locs[locs.length - 1]);
                const waypoints = locs.slice(1, -1).map(l => encodeURIComponent(l)).join('|');
                window.open(`https://www.google.com/maps/dir/?api=1&origin=${origin}&destination=${destination}&waypoints=${waypoints}&travelmode=transit`, '_blank');
            };

            watch(itinerary, (val) => localStorage.setItem('itinerary_v2', JSON.stringify(val)), { deep: true });

            return { 
                activeTab, isDark, toggleTheme, fxRate, taxInput, bill, 
                currentTabTitle, itinerary, taxRefunded, tools,
                addItinerary, deleteItinerary, openMap, openAllLocations 
            };
        }
    }).mount('#app');
</script>
</body>
</html>
