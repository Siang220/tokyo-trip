<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>東京旅人助手 Pro</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #fdf2f8; }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .sakura-gradient { background: linear-gradient(135deg, #fb7185 0%, #fda4af 100%); }
    </style>
</head>
<body class="text-slate-800">

<div id="app" class="max-w-md mx-auto min-h-screen flex flex-col relative pb-24">
    <header class="p-6 sakura-gradient text-white shadow-lg sticky top-0 z-50 rounded-b-[30px]">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold tracking-tight">東京旅人 <span class="text-sm font-light uppercase">Pro</span></h1>
                <p class="text-[10px] opacity-90">雲端同步中：{{ connected ? '已連線' : '同步中...' }}</p>
            </div>
            <div class="text-right">
                <a href="https://www.jnto.go.jp/weather/chc/area_detail.php?area_id=4410" target="_blank" class="text-xs bg-white/20 px-2 py-1 rounded-lg">
                    <i class="fas fa-cloud-sun"></i> 東京天氣
                </a>
            </div>
        </div>
    </header>

    <main class="flex-1 p-5 space-y-6">
        
        <section v-if="activeTab === 'itinerary'" class="space-y-4">
            <div class="flex justify-between items-center">
                <h2 class="font-bold text-lg text-rose-600"><i class="fas fa-calendar-check mr-2"></i>每日行程</h2>
                <button @click="addItinerary" class="bg-rose-500 text-white text-xs px-4 py-2 rounded-full shadow-lg">+ 新增地點</button>
            </div>
            <div v-for="(item, id) in itinerary" :key="id" class="bg-white p-4 rounded-2xl shadow-sm border-l-4 border-rose-400 flex gap-4">
                <div class="flex flex-col items-center justify-center border-r pr-3 border-slate-100">
                    <input type="time" v-model="item.time" @change="updateCloud" class="text-sm font-bold text-rose-500 border-none p-0 w-16 focus:ring-0 bg-transparent">
                </div>
                <div class="flex-1">
                    <input type="text" v-model="item.location" @change="updateCloud" class="w-full font-bold text-slate-700 border-none p-0 focus:ring-0 text-lg">
                    <div class="flex gap-4 mt-2">
                        <button @click="openGoogleMap(item.location)" class="text-[11px] text-blue-500 font-medium"><i class="fas fa-location-arrow mr-1"></i>導航</button>
                        <button @click="removeItem('itinerary', id)" class="text-[11px] text-slate-300">刪除</button>
                    </div>
                </div>
            </div>
        </section>

        <section v-if="activeTab === 'split'" class="space-y-6">
            <div class="bg-white p-5 rounded-3xl shadow-sm border border-rose-100">
                <h3 class="text-sm font-bold text-rose-500 mb-3"><i class="fas fa-calculator mr-2"></i>即時匯率換算 (參考值 0.21)</h3>
                <div class="flex items-center gap-4">
                    <div class="flex-1">
                        <label class="text-[10px] text-slate-400">日幣 JPY</label>
                        <input type="number" v-model="exJPY" class="w-full border-b border-slate-200 border-t-0 border-x-0 p-1 focus:ring-0">
                    </div>
                    <i class="fas fa-exchange-alt text-rose-300 mt-4"></i>
                    <div class="flex-1">
                        <label class="text-[10px] text-slate-400">台幣 TWD</label>
                        <div class="p-1 font-bold text-rose-600">≈ {{ (exJPY * 0.21).toFixed(0) }}</div>
                    </div>
                </div>
            </div>

            <div class="flex justify-between items-center">
                <h2 class="font-bold text-lg text-rose-600"><i class="fas fa-coins mr-2"></i>公帳結算</h2>
            </div>
            <div class="bg-rose-50 p-4 rounded-2xl space-y-3">
                <div class="grid grid-cols-2 gap-2">
                    <input v-model="newExp.name" placeholder="誰付錢" class="rounded-xl border-none text-sm p-3 shadow-sm">
                    <input v-model.number="newExp.amount" type="number" placeholder="日幣金額" class="rounded-xl border-none text-sm p-3 shadow-sm">
                </div>
                <button @click="addExpense" class="w-full bg-rose-500 text-white py-3 rounded-xl font-bold shadow-md">紀錄支出</button>
            </div>
            
            <div v-for="(exp, id) in expenses" :key="id" class="flex justify-between items-center bg-white p-4 rounded-2xl shadow-sm border border-slate-50">
                <span class="font-medium text-slate-600">{{ exp.name }}</span>
                <div class="flex items-center gap-4">
                    <span class="font-bold">¥{{ exp.amount }}</span>
                    <button @click="removeItem('expenses', id)" class="text-rose-200"><i class="fas fa-minus-circle"></i></button>
                </div>
            </div>

            <div v-if="settlements.length > 0" class="bg-slate-800 text-rose-100 p-5 rounded-3xl shadow-xl">
                <p class="text-xs font-bold mb-3 opacity-60 uppercase tracking-widest text-center">結算建議方案</p>
                <div v-for="s in settlements" class="flex justify-between items-center py-2 border-b border-white/10 last:border-0">
                    <span>{{ s.from }}</span>
                    <i class="fas fa-long-arrow-alt-right opacity-30"></i>
                    <span>{{ s.to }}</span>
                    <span class="font-bold text-white text-lg">¥{{ Math.round(s.amount) }}</span>
                </div>
            </div>
        </section>

        <section v-if="activeTab === 'todo'" class="space-y-4">
            <div class="flex justify-between items-center">
                <h2 class="font-bold text-lg text-rose-600"><i class="fas fa-check-square mr-2"></i>行李/待辦清單</h2>
                <button @click="addTodo" class="bg-rose-500 text-white text-xs px-4 py-2 rounded-full shadow-lg">+ 新增項目</button>
            </div>
            <div class="grid grid-cols-1 gap-2">
                <div v-for="(todo, id) in todos" :key="id" 
                     @click="toggleTodo(id)"
                     class="flex items-center gap-3 p-4 rounded-2xl transition-all border"
                     :class="todo.done ? 'bg-slate-50 border-transparent opacity-50' : 'bg-white border-rose-100 shadow-sm'">
                    <i :class="todo.done ? 'fas fa-check-circle text-green-500' : 'far fa-circle text-rose-300'"></i>
                    <span :class="{'line-through': todo.done}" class="flex-1 font-medium">{{ todo.text }}</span>
                    <button @click.stop="removeItem('todos', id)" class="text-slate-300 px-2"><i class="fas fa-trash-alt text-xs"></i></button>
                </div>
            </div>
        </section>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto glass-nav border-t border-rose-50 flex justify-around p-4 safe-area-bottom shadow-2xl rounded-t-[30px]">
        <button v-for="t in [
            {id: 'itinerary', icon: 'fa-map-marked-alt', label: '行程'},
            {id: 'split', icon: 'fa-yen-sign', label: '分帳'},
            {id: 'todo', icon: 'fa-clipboard-list', label: '清單'}
        ]" @click="activeTab = t.id" :class="activeTab === t.id ? 'text-rose-500 scale-110' : 'text-slate-300'" class="flex flex-col items-center gap-1 transition-all">
            <i class="fas text-xl" :class="t.icon"></i>
            <span class="text-[9px] font-bold">{{ t.label }}</span>
        </button>
    </nav>
</div>

<script>
const firebaseConfig = { databaseURL: "https://tokyo-trip-demo-default-rtdb.firebaseio.com/" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const { createApp, ref, computed, onMounted } = Vue;

createApp({
    setup() {
        const activeTab = ref('itinerary');
        const connected = ref(false);
        const exJPY = ref(1000);
        const itinerary = ref({});
        const expenses = ref({});
        const todos = ref({});
        const newExp = ref({ name: '', amount: null });

        onMounted(() => {
            db.ref('/').on('value', (snapshot) => {
                const data = snapshot.val() || {};
                itinerary.value = data.itinerary || {};
                expenses.value = data.expenses || {};
                todos.value = data.todos || {};
                connected.value = true;
            });
        });

        const updateCloud = () => {
            db.ref('itinerary').set(itinerary.value);
            db.ref('expenses').set(expenses.value);
            db.ref('todos').set(todos.value);
        };

        const addItinerary = () => {
            const key = db.ref('itinerary').push().key;
            db.ref(`itinerary/${key}`).set({ time: '09:00', location: '新景點' });
        };

        const addExpense = () => {
            if (!newExp.value.name || !newExp.value.amount) return;
            const key = db.ref('expenses').push().key;
            db.ref(`expenses/${key}`).set({...newExp.value});
            newExp.value = { name: '', amount: null };
        };

        const addTodo = () => {
            const text = prompt("要準備什麼？");
            if (text) {
                const key = db.ref('todos').push().key;
                db.ref(`todos/${key}`).set({ text, done: false });
            }
        };

        const toggleTodo = (id) => {
            db.ref(`todos/${id}/done`).set(!todos.value[id].done);
        };

        const removeItem = (path, id) => db.ref(`${path}/${id}`).remove();

        const settlements = computed(() => {
            const exps = Object.values(expenses.value);
            if (exps.length === 0) return [];
            const totals = {};
            exps.forEach(e => totals[e.name] = (totals[e.name] || 0) + e.amount);
            const members = Object.keys(totals);
            const avg = Object.values(totals).reduce((a,b)=>a+b,0) / members.length;
            const balances = members.map(m => ({ name: m, bal: totals[m] - avg }));
            const debtors = balances.filter(b => b.bal < 0).sort((a,b)=>a.bal-b.bal);
            const creditors = balances.filter(b => b.bal > 0).sort((a,b)=>b.bal-a.bal);
            const res = [];
            let i=0, j=0;
            while(i<debtors.length && j<creditors.length) {
                const amt = Math.min(-debtors[i].bal, creditors[j].bal);
                res.push({ from: debtors[i].name, to: creditors[j].name, amount: amt });
                debtors[i].bal += amt; creditors[j].bal -= amt;
                if(Math.abs(debtors[i].bal)<1) i++;
                if(Math.abs(creditors[j].bal)<1) j++;
            }
            return res;
        });

        return {
            activeTab, itinerary, expenses, todos, newExp, connected, settlements, exJPY,
            addItinerary, addExpense, addTodo, toggleTodo, updateCloud, removeItem,
            openGoogleMap: (loc) => window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(loc)}`, '_blank')
        }
    }
}).mount('#app');
</script>
</body>
</html>
